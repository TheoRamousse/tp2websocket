<form [formGroup]="colorForm">
  <label for="color">Choisissez une couleur :</label>
  <select id="color" formControlName="selectedColor">
    <option value="red">Rouge</option>
    <option value="blue">Bleu</option>
    <option value="green">Vert</option>
  </select>
</form>

    <td *ngFor="let col of cols; let j = index" (click)="cellClicked(i, j)" [ngStyle]="{ 'background-color': colors[i][j] }">
